<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page!</title>
  </head>
  <body>
    <div class="container mt-3">
        <h1 class="text-center" style="background-color: yellow;color: red;">{{ShopName}}</h1>
        <div class="album py-5 bg-light">
            <div class="container">
        
              <div class="row">
                <div class="col-md-3 bg-warning">
                  <!-- <div class="card mb-4 shadow-sm"> -->
                    <div class="card-body m-5">
                      <p class="card-text">{{RECIVING}}.</p>
                      
                    <!-- </div> -->
                  </div>
                </div>
            
                <div class="col-ms-4">

                  <div class="mb-4 ">


                    
                    </div>
                </div>
                <div class="col-md-9 ">
                  
                  <form action="" method="post">
                    {% csrf_token %}
                  <div class="container p-0">
                            <h3 class="text-center" style="background-color: yellow;color: black;">{{ShopName}}</h3>
                                <h5 class="text-center">XYZ Company Address,9999999999</h5>

                            <h6 class="text-center">___________________________________________________________________________________________</h6>
                            
                        </div>
                        
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Sr.No</label>
                            <input  class="form-control" id="inputEmail4" placeholder="Auto genrated Value" name="SRNO" value="{{autoNumber}}" readonly>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Date</label>
                            <input type="text" class="form-control" id="inputPassword4" name="Date" placeholder="Current Date val" value="{{Today}}" readonly >
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="inputAddress">Name</label>
                          <input type="text" class="form-control" name="Cust_name" id="inputAddress" placeholder="Custmer Name" required>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Mobile Number</label>
                          <input type="text" class="form-control" name="number" id="inputAddress2" placeholder="Enter 10 Digit Mobile number" maxlength="10" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="col-md-2 pt-4 pl-5">
                                Weight: 
                            </div>
                          <div class="form-group col-md-6">
                            <label for="inputCity">Kilo </label>
                            <input type="number" name="Kilo" class="form-control" id="inputCity">
                          </div>
                          <!-- <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div> -->
                          <div class="form-group col-md-2">
                            <label for="inputZip">Gram</label>
                            <input type="text" name="Gram" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary col-md-12" id="download-pdf" name="SUBMIT">Submit</button>
                      </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
